    <head>

    <body>
        <div class='container-fluid'>
            
            <div class="row fixed-top">
                <div class='col mx-auto text-center header'><img id="logo" src='images/logo.jpg' alt='logo' /></span></div>
            </div>

            <div class="row info">
                <div class="col mx-auto text-center">
                    <h1>Specialist in LVT, Wood, Laminate, Vinyl, Lino, Rubber and Carpet tiles</h1>
                    <h2>Location: Herts and surrounding area</h2>
                    <h2>Tel: 07789 926 891</h2>
                </div>
            
            </div>

            
            <div class="row">
                <div class="mx-auto col-10"  id="carousel">
                    <div class="image-container">
                        <div class="image">
                            <img src="images/pic03.jpg">
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image">
                            <img src="images/pic04.jpg">
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image">
                            <img src="images/pic02.jpg">
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image">
                            <img src="images/pic05.jpg">
                        </div>
                    </div>
                    <div class="image-container">
                        <div class="image">
                            <img src="images/pic06.jpg">
                        </div>
                    </div>
                </div>
                
            </div>
            
            

                
            <div class="row">
                <footer>
                    <div class='contact'>
                        <div class='quote-form'>
                            <form method="post" action="#">
                                <div class="fields row">
                                    <div class="field half col xs-6">
                                        <input type="text" name="name" id="name" placeholder="Name" />
                                    </div>
                                    <div class="field half col xs-6">
                                        <input type="email" name="email" id="email" placeholder="Email" />
                                    </div>
                                    <i id='close' class="fas fa-times"></i>
                                    
                                </div>
                                <div class="row">
                                    <div class="field col xs-12">
                                        <textarea name="message" id="message" placeholder="Message" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <ul class="actions">
                                            <li><input type="submit" value="Send" class="primary" /></li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class='quote-button'>
                            <h2 id='request-quote'>Request Quote</h2>
                        </div>
                        
                        <div class='icons'>
                            <a href='https://www.instagram.com/s.m_flooring/'><i class="fab fa-3x fa-instagram"></i></a>
                            <a href='mailto:sonny@smflooring.com'><i class="far fa-3x fa-envelope"></i></a>
                            <a href='tel:07789926891'><i class="fas fa-3x fa-mobile-alt"></i></a>
                        </div>
                        </div>
                    </div>                        
                                            
                                            
                                            
                                        
                </footer>
            </div>

<!DOCTYPE HTML>

<html>
    <head>
        <title>SM Flooring</title>
        <meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel='stylesheet' href='style.css'/>
        <link rel='stylesheet' href='reset.css'/>
        <link rel='stylesheet' href='./assets/all.css'/>
        <link rel='icon' href='./favicon.ico' />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='wrapper'>
            <header>
                <div class='logo'><span id="logo"><img src='images/logo.jpg' alt='logo' /></span></div>
            </header>
        
        <div class='main'>
            <div class='info'>
                <h1>Specialist in LVT, Wood, Laminate, Vinyl, Lino, Rubber and Carpet tiles</h1>
                <h2>Location: Herts and surrounding area</h2>
            </div>
            <div class='tiles'>
                
                <div class="image">
                    <a href="./images/pic02.jpg">
                        <img class='pic' src="images/pic02.jpg" alt="" />
                    </a>
                </div>
                <div class="image">
                    <a href="./images/pic03.jpg">
                        <img class='pic' src="images/pic03.jpg" alt="" />
                    </a>
                </div>
                <div class="image">
                    <a href="./images/pic04.jpg">
                        <img class='pic' src="images/pic04.jpg" alt="" />
                    </a>
                </div>
                <div class="image">
                    <a href="./images/pic05.jpg">
                        <img class='pic' src="images/pic05.jpg" alt="" />
                    </a>
                </div>
                <div class="image">
                    <a href="./images/pic06.jpg">
                        <img class='pic' src="images/pic06.jpg" alt="" />
                    </a>
                </div>
            </div>

        </div>    

        <footer>
            <div class='contact'>
                <div class='quote-form'>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                            <div class="field half">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <i id='close' class="fas fa-times"></i>
                            <div class="field">
                                <textarea name="message" id="message" placeholder="Message" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send" class="primary" /></li>
                        </ul>
                    </form>
                </div>
                <div class='quote-button'>
                    <h2 id='request-quote'>Request Quote</h2>
                </div>
                
                <div class='icons'>
                    <a href='https://www.instagram.com/s.m_flooring/'><i class="fab fa-3x fa-instagram"></i></a>
                    <a href='mailto:sonny@smflooring.com'><i class="far fa-3x fa-envelope"></i></a>
                    <a href='tel:07789926891'><i class="fas fa-3x fa-mobile-alt"></i></a>
                </div>
                </div>
            </div>                        
									
									
									
								
        </footer>


        </div>
        <script src='./main.js'></script>
    </body>

</html>
